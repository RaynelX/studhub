<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StudHub" />

    <title>StudHub</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        overflow: hidden;
      }
      #root {
        /*
         * viewport-fit=cover расширяет область рендера за safe area,
         * но CSS viewport units (vh/svh/dvh) НЕ включают эту область.
         * Поэтому высота = viewport + оба safe-area инсета.
         */
        height: 100vh; /* fallback */
        height: calc(100svh + env(safe-area-inset-top, 0px) + env(safe-area-inset-bottom, 0px));
        width: 100vw;
        overflow: hidden;
      }
      html {
        background: #ffffff;
        overscroll-behavior: none;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background: #000000;
        }
      }
      * {
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      a, button {
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="dbg" style="position:fixed;top:0;left:0;right:0;z-index:99999;background:red;color:white;font:bold 11px monospace;padding:4px 8px;pointer-events:none;text-align:center;"></div>
    <script>
      function dbg(){
        var vv = window.visualViewport;
        var h1 = vv ? vv.height : '-';
        var h2 = window.innerHeight;
        var r = document.getElementById('root');
        var h3 = r ? r.offsetHeight : '-';
        var h4 = window.screen.height;
        document.getElementById('dbg').textContent =
          'vv:'+h1+' inner:'+h2+' root:'+h3+' screen:'+h4;
      }
      dbg();
      setInterval(dbg, 1000);
      if(window.visualViewport) window.visualViewport.addEventListener('resize', dbg);
      window.addEventListener('resize', dbg);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
